<div class="row">
  <div class="col-12 header">
    <div
      class="small-devices-header"
      *ngIf="targetDevice === 'xs' || targetDevice === 'sm'"
    >
      <nav class="navbar navbar-expand-md navbar-dark">
        <a class="navbar-brand" href="#">
          <img
            src="./assets/img/logo.svg"
            style="height: 1.5em;"
            alt=""
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: none;"
        >
          <i class="fa fa-bars" style="font-size: 25px; color: #fff;"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Register your shop</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Signup</a></li>
          </ul>
        </div>
      </nav>
      <div style="padding: 0.5rem 1rem">
        <p
          style="font-size:18px; color: goldenrod;margin-bottom: 10px;margin-top: 20px"
        >
          {{ primaryHeading }}
        </p>
        <div>{{ secondaryHeading }}</div>
        <div
          *ngIf="route === 'home'"
          style="width: 100%;margin:auto;padding: 15px;border-radius: 50px;position: relative;top: 30px;background: #fff;box-shadow: 0px 6px 13px -3px rgb(143, 143, 143)"
        >
          <div class="search-bar" style="border-radius: 50px;">
            <div><img src="./assets/img/ic_my_location.svg" /></div>
            <div class="current-location">{{ currentLocation }}</div>
            <input
              style="border:0; width:46%;margin-left: 10px;font-size: 14px;"
              placeholder="Search Nearby Restaurants by Name"
              type="text"
              name="search"
            />
            <div
              style="background: orange;font-size: 12px;padding: 5px 16px;color: #000;border-radius: 16px;"
            >
              Search
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="padded"
      *ngIf="!(targetDevice === 'xs' || targetDevice === 'sm')"
    >
      <div style="display: flex;justify-content: space-between;">
        <img
          src="./assets/img/logo.svg"
          style="width: 24%;height: 10%; margin-top: 4%"
        />
        <div style="display:inline-block;margin-top: 4%;">
          <a class="textBtn" href="#">Register Your shop</a>
          <a class="textBtn" href="login">Login</a>
          <a class="signupBtn">Signup</a>
        </div>
      </div>

      <div style="margin-top:6px;">
        <a class="navLinks" href="#">Home</a>
        <p class="navLinks">></p>
        <a class="navLinks" href="#">Category</a>
        <p class="navLinks">></p>
        <a class="navLinks" href="#">Restaurants Nearby You</a>
      </div>
      <p
        style="font-size:18px; color: goldenrod;margin-bottom: 10px;margin-top: 20px"
      >
        {{ primaryHeading }}
      </p>
      <div>{{ secondaryHeading }}</div>
      <div
        *ngIf="route === 'home'"
        style="padding: 15px;border-radius: 50px;position: relative;top: 30px;background: #fff;box-shadow: 0px 6px 13px -3px rgb(143, 143, 143)"
      >
        <div class="search-bar" style="border-radius: 50px;">
          <div><img src="./assets/img/ic_my_location.svg" /></div>
          <div class="current-location">{{ currentLocation }}</div>
          <input
            style="border:0; width:46%;margin-left: 10px;font-size: 14px;"
            placeholder="Search Nearby Restaurants by Name"
            type="text"
            name="search"
          />
          <div
            style="background: orange;font-size: 12px;padding: 5px 16px;color: #000;border-radius: 16px;"
          >
            Search
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
