<div class="row">
    <div class="col-md-6" style="height:100vh">

        <div style="position:relative; height: 100%; width: 100%">
            <div style="height:100%; width:100%;background-image: linear-gradient( #39278b,#15184d);position:absolute;">

            </div>
            <div style="position:absolute;height: 70%; width:100%; margin-top: 20%; overflow: hidden;white-space: nowrap;direction: rtl">
                <img src="map-bg.png">
            </div>
            <div style="position:absolute;height: 80%;margin-top: 15%;margin-left: 10%">
                <h4 style="color:white">Shops Nearby Me</h4>
                <h5 style="color:white">Explore. Discover. Share.</h5>


            </div>

            <div style="position:absolute;display:flex; justify-content: flex-end; flex-direction: column;height: 100%;width: 100%">
                <h3 style="font-size:14px;color: white; margin-bottom: 40px; text-align: center">Copyright &copy; Shops
                    Nearby Me. All
                    Rights reserved.</h3>

            </div>

        </div>


    </div>

    <div class="col-md-6">
        <h4 style="color:#676767; margin-top: 15%">Welcome Back</h4>
        <h6 style="color: #676767">It is a long established fact that a reader will be <br>
            distracted by the readable content of a page when</h6>
        <form>
            <div class="form-group">
                <label style="color:#676767;margin-top:30px" for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label style="color:#676767" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="form-group" style="text-align: right;">
                <a style="color:#676767" href="#" class="ForgetPwd">Forget Password?</a>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" (click)="login()">Login</button>
            </div>

            <div>
                <h6 style="color:#676767">Don't have an account?<a style="color: #1d2463 " href="#">Sign Up</a></h6>
            </div>

        </form>
    </div>
